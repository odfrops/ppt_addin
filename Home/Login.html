<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js" type="text/javascript"></script>

    <script src="Common.js" type="text/javascript"></script>
    <script src="LoginController.js" type="text/javascript"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="Common.css" rel="stylesheet" type="text/css" />
    <link href="Login.css" rel="stylesheet" type="text/css" />


</head>
<body data-ng-app="myApp" data-ng-controller="myCtrl">

    <div class="container mainCon">
        <h1 class="text-center" style="font-weight:bold;font-size:42px;color:#000000">Log in</h1>
        <div class="inner">
            <form ng-submit="Login()">
                <div class="form-group">
                    <label for="email" style="font-size:16px">Your Email</label>
                    <input ng-model="Email" class="form-control input-lg" id="email" type="email" required/>
                </div>
                <p> </p>
                <label for="password" style="font-size:16px">Password</label>

                <div class="input-group">
                    <input ng-model="Password" class="form-control input-lg" type="password" id="password" required/>
                    <span class="input-group-addon"><a target="_blank" href="javascript:ForgotPassword();">FORGOT?</a></span>
                </div>
                <br />
                <div class="text-center" id="error"></div>
                <br />


                <button id="btnLogin"  style="font-size:26px;font-weight:bold;" class="pointcur btn btn-success btn-lg btn-block">Log in</button><br /><br />
            </form>
        </div>
    </div>
</body>
</html>
